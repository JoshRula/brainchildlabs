<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Brainchild Labs for RFID asset tracking demos and inquiries">
  <title>Contact | Brainchild Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo"><a href="index.html">Brainchild Labs</a></div>
        <button class="menu-toggle" aria-label="Toggle navigation"><i class="fas fa-bars" aria-hidden="true"></i></button>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="why-rfid.html">Why RFID</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section>
      <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions or want to see a demo? Get in touch.</p>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
        <p style="margin-top:2rem;">
          Brainchild Labs<br>
          Florence, KY<br>
          <a href="mailto:info@brainchildlabs.cc">info@brainchildlabs.cc</a>
        </p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      &copy; 2025 Brainchild Labs
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
